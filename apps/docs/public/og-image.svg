<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Jamaica green gradient for accent bar -->
    <linearGradient id="greenGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#009B3A"/>
      <stop offset="100%" stop-color="#00C44A"/>
    </linearGradient>

    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0a0a0f"/>

  <!-- Grid pattern overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Green gradient accent bar at top -->
  <rect width="1200" height="6" fill="url(#greenGrad)"/>

  <!-- Subtle green glow at top -->
  <ellipse cx="600" cy="0" rx="500" ry="120" fill="#009B3A" opacity="0.06"/>

  <!-- Main title -->
  <text x="600" y="250" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="72" font-weight="800" fill="#ffffff" letter-spacing="-1">
    Jamaica Developer Kit
  </text>

  <!-- Subtitle with gold dot separators -->
  <text x="600" y="320" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="28" font-weight="500" fill="#a0a0b0">
    <tspan>21 packages</tspan>
    <tspan fill="#FED100" dx="8"> &#183; </tspan>
    <tspan dx="8">TypeScript &amp; Python</tspan>
    <tspan fill="#FED100" dx="8"> &#183; </tspan>
    <tspan dx="8">Zero dependencies</tspan>
  </text>

  <!-- Decorative green line under subtitle -->
  <rect x="500" y="355" width="200" height="2" rx="1" fill="url(#greenGrad)" opacity="0.5"/>

  <!-- Bottom domain text -->
  <text x="600" y="540" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="22" font-weight="600" fill="#ffffff" opacity="0.5" letter-spacing="2">
    jamaica.digital
  </text>
</svg>
